{% extends "base.html" %}

{% block content %}
<div class="app-container">
    <header class="app-header">
        <h1>방화벽 정책 관리</h1>
    </header>

    <main class="task-list">
        <!-- Phase 1: 초기 설정 -->
        <div class="task-card" id="phase1">
            <div class="task-header">
                <h2>방화벽 접속 설정</h2>
                <span class="task-status">진행중</span>
            </div>
            <div class="task-content">
                <form id="firewallConnectionForm" class="connection-form">
                    <div class="form-group">
                        <label for="vendor">Vendor</label>
                        <select id="vendor" name="vendor" required>
                            <option value="">선택하세요</option>
                            <option value="paloalto">팔로알토</option>
                            <option value="secui">시큐아이</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="primary_ip">Primary IP</label>
                        <input type="text" id="primary_ip" name="primary_ip" required 
                               placeholder="예: 192.168.1.1">
                    </div>

                    <div class="form-group">
                        <label for="secondary_ip">Secondary IP (선택)</label>
                        <input type="text" id="secondary_ip" name="secondary_ip" 
                               placeholder="예: 192.168.1.2">
                    </div>

                    <div class="form-group">
                        <label for="username">계정 ID</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn test-connection" onclick="testConnection()">
                            연결 테스트
                        </button>
                        <button type="button" class="btn save-connection" onclick="saveConnection()" disabled>
                            저장
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
{% endblock %}
